<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Gestion des salariés</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/font-awesome.css">
</head>
<body>

<div th:replace="~{Common :: navbar}">
    <!-- Barre de navigation statique (remplacée par le fragment en rendu dynamique) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="http://localhost:8080/">Gestion des salariés</a>
    </nav>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Liste des salariés</h1>
            <a href="/salaries/aide/new" class="btn btn-primary">Nouveau salarié</a>
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th scope="col">ID
                        <a href="/salaries?page=0&size=10&sortProperty=id&sortDirection=DESC"><i class="fa fa-chevron-up"></i></a>
                    </th>
                    <th scope="col">Nom
                        <a href="/salaries?page=0&size=10&sortProperty=nom&sortDirection=DESC"><i class="fa fa-chevron-up"></i></a>
                    </th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="salarie : ${salaries}">
                    <th scope="row" th:text="${salarie.id}">1</th>
                    <td th:text="${salarie.nom}">Jeanne Dupond</td>
                    <td><a href="/salaries/aide/2" th:href="@{/salaries/{id}(id=${salarie.id})}" class="btn btn-primary ember-view">Détail</a></td>
                </tr>
<!--                <tr>-->
<!--                    <th scope="row">2</th>-->
<!--                    <td>Robert Martin</td>-->
<!--                    <td><a href="/salaries/aide/3" class="btn btn-primary ember-view">Détail</a></td>-->
<!--                </tr>-->
                </tbody>
            </table>
            <div class="row">
                <div class="col-lg-6">
                    <p>Affichage des salariés
                        <span th:text="${currentPage * size + 1}">1</span> à
                        <span th:text="${currentPage * size + salaries.size()}">10</span> sur un total de
                        <span th:text="${totalElements}">11</span>
                    </p>
                </div>
                <div class="col-lg-6">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/salaries(page=${currentPage - 1}, size=${size})}">«</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/salaries(page=${i}, size=${size})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/salaries(page=${currentPage + 1}, size=${size})}">»</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</div></body></html>
