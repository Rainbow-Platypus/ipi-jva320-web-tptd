<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Gestion des salariés</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="./static/font-awesome.css">
</head>
<body>

<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">Gestion des salariés</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link">Consignes</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/salaries}" class="nav-link">Liste des salariés
                        <span class="badge badge-primary" th:text="${nombreSalaries}">26</span>
                    </a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0" role="search"
                  th:action="@{/salaries}" method="GET">
                <div class="form-group form-inline">
                    <input name="nom" class="form-control"
                           placeholder="Rechercher un nom" type="text" th:value="${nom}">
                </div>
                <button type="submit" class="btn btn-outline-success ml-2 my-2 my-sm-0">
                    Rechercher
                </button>
            </form>
        </div>
    </nav>
</div>

<div class="container" th:fragment="content">

</div>

</body>
</html>
